<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      header {
        background-color: #343a40;
        color: #fff;
        padding: 1em 0;
        text-align: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .movie-card {
        margin: 15px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .rating {
        color: #ffd700;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Movie Site</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MovieSite</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div id="search" class="mb-4 text-center">
        <input
          type="text"
          id="searchBar"
          class="form-control w-50 mx-auto"
          placeholder="Search for a movie..."
        />
      </div>
      <div id="movieList" class="row">
        <!-- Movies will be dynamically loaded here -->
      </div>
    </div>
    <script>
      const movies = [
        {
          id: 1,
          title: "Inception",
          description:
            "A skilled thief is given a chance at redemption if he can successfully perform inception.",
          poster:
            "https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg",
          rating: 4.5,
        },
        {
          id: 2,
          title: "The Dark Knight",
          description: "Batman faces the Joker in a battle for Gotham's soul.",
          poster:
            "https://m.media-amazon.com/images/I/51EbJjlBk0L._AC_SY679_.jpg",
          rating: 5,
        },
        {
          id: 3,
          title: "Interstellar",
          description:
            "A group of astronauts travel through a wormhole in search of a new home for humanity.",
          poster:
            "https://m.media-amazon.com/images/I/71n5Pqk03eL._AC_SY679_.jpg",
          rating: 4.8,
        },
        {
          id: 4,
          title: "The Matrix",
          description:
            "A hacker discovers the shocking truth about his reality.",
          poster: "https://m.media-amazon.com/images/I/51EG732BV3L._AC_.jpg",
          rating: 4.7,
        },
      ];

      const movieList = document.getElementById("movieList");
      const searchBar = document.getElementById("searchBar");

      function displayMovies(filteredMovies) {
        movieList.innerHTML = "";
        filteredMovies.forEach((movie) => {
          const movieElement = document.createElement("div");
          movieElement.classList.add("col-md-4");
          movieElement.innerHTML = `
                    <div class="card movie-card">
                        <img src="${movie.poster}" class="card-img-top" alt="${movie.title} Poster">
                        <div class="card-body text-center">
                            <h5 class="card-title">${movie.title}</h5>
                            <p class="card-text">${movie.description}</p>
                            <div class="rating">Rating: ${movie.rating} ‚≠ê</div>
                            <a href="movie_details.html?id=${movie.id}" class="btn btn-primary mt-2">View Details</a>
                        </div>
                    </div>
                `;
          movieList.appendChild(movieElement);
        });
      }

      searchBar.addEventListener("input", (e) => {
        const searchText = e.target.value.toLowerCase();
        const filteredMovies = movies.filter((movie) =>
          movie.title.toLowerCase().includes(searchText)
        );
        displayMovies(filteredMovies);
      });

      // Initial display
      displayMovies(movies);
    </script>
  </body>
</html>
